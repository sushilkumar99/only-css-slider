<!DOCTYPE html>
<html>
<head>
	<title>slider</title>
	<style type="text/css">
		body{
			margin:0px;
			padding: 0px;
		}
		h1{
			text-align: center;
			letter-spacing: 2px;
			font-size: 60px; 
			font-family: monospace;
			opacity: 3;
			color: white;
		}
		.main{
			width: 100%;
			height: 100vh;
			position: relative;
			background-size: 100% 100%;
			margin: 0 auto;
			animation: slider 60s infinite ease-in-out;
		}
		@keyframes slider{
			0%{
				background: url(1.jpeg);
				background-size: 100% 100%;
			}
			10%{
				background: url(2.jpeg);
				background-size: 100% 100%;
			}
			20%{
				background: url(3.jpg);
				background-size: 100% 100%;
			}
			20%{
				background: url(4.jpg);
				background-size: 100% 100%;
			}
			40%{
				background: url(5.jpeg);
				background-size: 100% 100%;
			}
			50%{
				background: url(6.jpg);
				background-size: 100% 100%;
			}
			60%{
				background: url(7.jpeg);
				background-size: 100% 100%;
			}
			70%{
				background: url(8.jpeg);
				background-size: 100% 100%;
			}
			80%{
				background: url(9.jpeg);
				background-size: 100% 100%;
			}
			70%{
				background: url(10.jpg);
				background-size: 100% 100%;
			}
			80%{
				background: url(11.jpeg);
				background-size: 100% 100%;
			}
			90%{
				background: url(12.jpg);
				background-size: 100% 100%;
			}
			100%{
				background: url(13.jpeg);
				background-size: 100% 100%;
			}

			
		}
	</style>
</head>
<body>

	<div class="main"></div>

</body>
</html>
